<form [formGroup]="form" (ngSubmit)="submit()" class="update-form">

  <div class="form-group">
    <label for="employeeId">Employee ID</label>
    <input id="employeeId" formControlName="employeeId" readonly class="form-control" />
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" class="form-control" />
  </div>

  <div class="form-group">
    <label for="division">Division</label>
    <input id="division" formControlName="division" class="form-control" />
  </div>

  <div class="form-group">
    <label for="building">Building</label>
    <input id="building" formControlName="building" class="form-control" />
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" formControlName="title" class="form-control" />
  </div>

  <div class="form-group">
    <label for="room">Room</label>
    <input id="room" formControlName="room" class="form-control" />
  </div>

  <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3">Update</button>
</form>
